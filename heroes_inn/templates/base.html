<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <title>{% block title %}Таверна героев{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
  </head>
  <body>
<!--    <div class="container">-->
      <nav class="navbar navbar-dark bg-dark" >
        <div class="container">
            <a class="navbar-brand" href="#">
              <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              Bootstrap
            </a>
                {% if user.is_authenticated %}
                <span style="color: white;">Привет, {{ user.username }}</span>
                <ul class="nav justify-content-end">
                  <li class="nav-item">
                    <a class="btn btn-outline-light" href="{% url 'user:logout' %}">Выйти</a>
                  </li>
                </ul>
                {% else %}
                <ul class="nav justify-content-end">

                  <li class="nav-item">
                    <a class="btn btn-outline-light" href="{% url 'user:login' %}">Войти</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-light" href="{% url 'user:register' %}">Зарегистрироваться</a>
                  </li>
                </ul>
                {% endif %}
        </div>
      </nav>
<!--    </div>-->

    {% block content %}{% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
